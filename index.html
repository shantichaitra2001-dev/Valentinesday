<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.9);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  color: #e91e63;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 15px;
}

#yesBtn {
  background: #e91e63;
  color: white;
}

#noBtn {
  background: #555;
  color: white;
  position: absolute;
}

.message {
  margin-top: 15px;
  font-size: 18px;
  color: #ff4081;
}

.heart {
  position: absolute;
  font-size: 24px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine, Panchi? ðŸ’–</h1>
  <button id="yesBtn">Yes ðŸ’•</button>
  <button id="noBtn">No ðŸ™ˆ</button>
  <div class="message" id="msg"></div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let noClicks = 0;
let speed = 300;

const funnyTexts = [
  "Think again ðŸ¤”",
  "Are you sure? ðŸ˜",
  "Last chance ðŸ˜œ",
  "Donâ€™t break my heart ðŸ’”",
  "Oops, try YES ðŸ˜†"
];

noBtn.addEventListener("click", () => {
  noClicks++;

  // Change text
  message.innerText = funnyTexts[noClicks % funnyTexts.length];

  // Move NO button randomly
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Increase speed
  speed = Math.max(80, speed - 50);
  noBtn.style.transition = `all ${speed}ms ease`;

  // After 4 tries â†’ force YES ðŸ˜„
  if (noClicks >= 4) {
    yesBtn.click();
  }
});

yesBtn.addEventListener("click", () => {
  message.innerText = "Yayyy ðŸ’– I knew it ðŸ˜";

  // Play music
  const music = new Audio(
    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
  );
  music.play();

  // Celebration hearts
  setInterval(createHeart, 300);
});

// Floating hearts ðŸ’•
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = Math.random() * 20 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
</script>


</body>
</html>
