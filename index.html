<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {

  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;

}

.container {

}

h1 {

}

button {

  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #e91e63;
  color: white;
}

#noBtn {
  background: #555;
  color: white;
  position: absolute;
}

.message {

</head>
